
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Nuevo Cliente
      </h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form (ngSubmit) = "create()" class="space-y-6" action="#" method="POST">
         
            <div>
            <label for="nombreDuenio" class="block text-sm font-medium text-gray-700">
              Nombre del Dueño
            </label>
            <div class="mt-1">
              <input [(ngModel)]="cliente.nombreDuenio" id="nombreDuenio" name="nombreDuenio" type="text" 
              autocomplete="nombreDuenio" 
              required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="nombreDuenio" class="block text-sm font-medium text-gray-700">
              Apellido del Dueño
            </label>
            <div class="mt-1">
              <input [(ngModel)]="cliente.apellidoDuenio" id="apellidoDuenio" name="apellidoDuenio" type="text" 
              autocomplete="apellidoDuenio" 
              required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div>
            <label for="nombreDuenio" class="block text-sm font-medium text-gray-700">
              Email
            </label>
            <div class="mt-1">
              <input [(ngModel)]="cliente.email" id="email" name="apellidoDuenio" type="email" 
              autocomplete="email" 
              required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
  

  
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Guardar
            </button>
          </div>
        </form>
  

  

          </div>
        </div>
      </div>
